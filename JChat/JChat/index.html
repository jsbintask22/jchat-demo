<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
	<link href="css/index.css" rel="stylesheet"/>
	<link rel="stylesheet" href="iconfont/iconfont.css">
</head>
<body>
	<header class="mui-bar mui-bar-nav title">
		<h1 class="mui-title title-content">JChat</h1>
	</header>
	<nav class="mui-bar mui-bar-tab">
		<a class="mui-tab-item mui-active">
			<span class="mui-icon mui-icon-chat"></span>
			<span class="mui-tab-label">消息</span>
		</a>
		<a class="mui-tab-item">
			<span class="mui-icon iconfont icon-tongxunlu"></span>
			<span class="mui-tab-label">通讯录</span>
		</a>
		<a class="mui-tab-item">
			<span class="mui-icon mui-icon-personadd"></span>
			<span class="mui-tab-label">我的</span>
		</a>
	</nav>
</body>
<script type="text/javascript" charset="utf-8">
      	mui.init();
		mui.plusReady(function() {
			plus.navigator.setStatusBarBackground('#2AC845');
			plus.navigator.setStatusBarStyle("light");
			
			var pageArray = [
				{
					pageId: "message_list",
					pageUrl: "message_list.html"
				},
				{
					pageId: "contracts",
					pageUrl: "contracts.html"
				},
				{
					pageId: "personal_setting",
					pageUrl: "personal_settting.html"
				}
			];
			var webviewStyle = {
				top: "44px",
				bottom: "50px"
			};
			
			var currentWebview = plus.webview.currentWebview();
			for (var i = 0; i < pageArray.length; i++) {
				currentWebview.append(webview.create(pageArray[i].pageUrl, pageArray[i].pageId, webviewStyle));
			}
			// display first webview
			currentWebview.children()[0].show("slide-in-bottom", 200);
			
			// bind tab switch events
			mui(".mui-bar-tab").on("tap", ".mui-tab-item", function() {
			});
		});
</script>
</html>
